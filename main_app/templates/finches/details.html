{% extends 'base.html' %}
{% block content %}


<h1 id="index-title">{{ finch.species }}'s Details</h1>

<div id="card-display">
        <div class="finch-card">
            <div>
                <span class="card-title">{{ finch.species }}</span>
                <p>Average Size(in oz): {{ finch.mass }}</p>
                <p>Sexually Dimorphic?</p>
                <p>{{ finch.sexual_dimorphism }}</p>
            </div>
</div>



</div>


{% endblock %}
